<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IcosSearch - Private Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">
                <i class="fas fa-search"></i>
                IcosSearch
            </h1>
            <p class="tagline">Privacy-focused search without tracking</p>
        </header>

        <main class="main-content">
            <div class="search-container">
                <form action="/search" method="GET" class="search-form">
                    <div class="search-box">
                        <input 
                            type="text" 
                            name="q" 
                            id="search-input"
                            placeholder="Search privately..." 
                            autocomplete="off"
                            required
                        >
                        <div class="search-icons">
                            <button type="button" id="voice-search" class="icon-btn" title="Voice Search">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button type="submit" class="icon-btn search-btn" title="Search">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="search-options">
                    <button type="button" class="option-btn active" data-type="web">
                        <i class="fas fa-globe"></i> Web
                    </button>
                    <button type="button" class="option-btn" data-type="images">
                        <i class="fas fa-images"></i> Images
                    </button>
                    <button type="button" class="option-btn" data-type="news">
                        <i class="fas fa-newspaper"></i> News
                    </button>
                    <button type="button" class="option-btn" data-type="videos">
                        <i class="fas fa-video"></i> Videos
                    </button>
                </div>
            </div>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Privacy First</h3>
                    <p>No tracking, no ads, no data collection</p>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <h3>Fast Results</h3>
                    <p>Quick and relevant search results</p>
                </div>
                <div class="feature">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>Mobile Friendly</h3>
                    <p>Optimized for all devices</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 IcosSearch - Built with privacy in mind</p>
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
